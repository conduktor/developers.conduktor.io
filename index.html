<!DOCTYPE html>
<html>
<head>
  <title id="docTitle">Conduktor Documentation</title>
  <!-- needed for adaptive design -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link data-rh="true" rel="icon" href="./img/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet" />
  <!--Redoc doesn't change outer page styles-->
  <style>
    body { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
    .product-selector {
      padding: 15px 24px;
      background: #343a40;
      border-bottom: 1px solid #dee2e6;
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .product-selector-center {
      display: flex;
      justify-content: center;
      flex: 1;
    }

    .automation-cta {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 16px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      white-space: nowrap;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .automation-cta:hover {
      background: rgba(255,255,255,0.15);
      border-color: rgba(255,255,255,0.3);
      color: #fff;
      text-decoration: none;
    }

    .automation-cta-icon {
      font-size: 16px;
    }

    .automation-cta-text {
      line-height: 1.2;
    }

    .automation-cta-main {
      font-weight: 600;
    }

    .automation-cta-sub {
      font-size: 12px;
      opacity: 0.8;
    }
    .product-selector select {
      padding: 10px;
      margin: 0 10px;
      border-radius: 4px;
      border: 1px solid #ced4da;
      background-color: #fff;
      color: #495057;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }
    .product-selector select:focus {
      border-color: #80bdff;
    }
    .product-selector select option {
      padding: 10px;
    }

    .product-groups {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .main-toggle-group {
      display: flex;
      background: #f8f9fa;
      border-radius: 8px;
      padding: 4px;
      gap: 2px;
    }

    .main-toggle {
      padding: 8px 16px;
      border: none;
      background: transparent;
      color: #495057;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 6px;
      outline: none;
    }

    .main-toggle:hover {
      background: rgba(7, 32, 36, 0.1);
    }

    .main-toggle.active {
      background: #072024;
      color: #fff;
    }

    .product-controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .console-controls,
    .gateway-controls {
      display: none;
      gap: 8px;
      align-items: center;
    }

    .console-controls.active,
    .gateway-controls.active {
      display: flex;
    }

    .version-select, .api-version-select {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      background-color: #f8f9fa;
      color: #495057;
      font-size: 14px;
      font-weight: 500;
      outline: none;
      transition: all 0.3s ease;
      cursor: pointer;
      min-width: 120px;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 8px center;
      background-repeat: no-repeat;
      background-size: 16px;
      padding-right: 32px;
    }

    .version-select:hover, .api-version-select:hover {
      background-color: #e9ecef;
    }

    .version-select:focus, .api-version-select:focus {
      background-color: #f8f9fa;
      color: #495057;
      box-shadow: none;
      border: none;
    }

    .api-toggle-group {
      display: flex;
      margin-left: 4px;
    }

    .api-toggle {
      padding: 6px 12px;
      border: 1px solid #dee2e6;
      background-color: #fff;
      color: #495057;
      font-size: 13px;
      cursor: pointer;
      outline: none;
      position: relative;
    }

    .api-toggle:first-child {
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
    }

    .api-toggle:last-child {
      border-top-right-radius: 4px;
      border-bottom-right-radius: 4px;
      border-left: none;
    }

    .api-toggle:hover {
      background-color: #f8f9fa;
      z-index: 1;
    }

    .api-toggle.active {
      background-color: #072024;
      color: #fff;
      border-color: #072024;
      z-index: 2;
    }

    .api-toggle.active:hover {
      background-color: #051a1d;
    }

    .product-group.active .api-toggle {
      border-color: rgba(255,255,255,0.3);
      background-color: rgba(255,255,255,0.95);
    }

    .product-group.active .api-toggle.active {
      background-color: #fff;
      color: #072024;
      border-color: #fff;
    }

    .version-select:disabled,
    .api-toggle:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background-color: #f8f9fa !important;
      color: #6c757d !important;
    }

    .version-select:disabled {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236c757d' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e") !important;
    }

    .api-toggle-spacer {
      display: flex;
      margin-left: 4px;
    }

    .api-toggle-invisible {
      padding: 6px 12px;
      border: 1px solid transparent;
      background-color: transparent;
      color: transparent;
      font-size: 13px;
      outline: none;
      position: relative;
      pointer-events: none;
      user-select: none;
    }

    .api-toggle-invisible:first-child {
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
    }

    .api-toggle-invisible:last-child {
      border-top-right-radius: 4px;
      border-bottom-right-radius: 4px;
      border-left: none;
    }


    .company-logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #212529;
      margin-right: 24px;
    }

    .company-logo-img {
      height: 48px;
      width: auto;
      margin-right: 12px;
      object-fit: contain;
    }

    .company-name {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      margin: 0;
    }

    #redoc-container {
      padding: 20px;
    }

    /* Make Redoc sidebar group items bold with background */
    .menu-content > .ps > ul[role=menu] > li[role=menuitem] > label {
      font-weight: bold !important;
      background-color: #343a40 !important;
      color: #fff !important;
      padding: 6px 8px !important;
      margin-bottom: 4px !important;
      border-radius: 4px !important;
    }

    @media (max-width: 768px) {
      .company-logo {
        margin-right: 16px;
      }

      .company-name {
        font-size: 16px;
      }

      .company-logo-img {
        height: 28px;
      }
    }
  </style>
</head>
<body>
  <!--Redoc element with link to your OpenAPI definition-->
<div class="product-selector">
  <a href="https://conduktor.io" class="company-logo">
    <img src="./img/Logo - White.svg" alt="Conduktor Logo" class="company-logo-img">
  </a>
  <div class="product-selector-center">
    <div class="product-groups">
      <div class="main-toggle-group">
        <button class="main-toggle" data-product="console" onclick="selectProduct('console')">Console</button>
        <button class="main-toggle" data-product="gateway" onclick="selectProduct('gateway')">Gateway</button>
      </div>
      <div class="product-controls">
        <div class="console-controls">
          <select id="consoleVersionSelect" class="version-select" onchange="selectConsoleVersion(this.value);">
            <!-- Versions will be populated here -->
          </select>
          <div class="api-toggle-spacer">
            <button class="api-toggle-invisible">v1</button>
            <button class="api-toggle-invisible">v2</button>
          </div>
        </div>
        <div class="gateway-controls">
          <select id="gatewayVersionSelect" class="version-select" onchange="selectGatewayVersion(this.value);" disabled>
            <!-- Versions will be populated here -->
          </select>
          <div class="api-toggle-group">
            <button class="api-toggle" data-version="v1" onclick="selectGatewayApiVersion('v1')" disabled>v1</button>
            <button class="api-toggle active" data-version="v2" onclick="selectGatewayApiVersion('v2')" disabled>v2</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="https://support.conduktor.io/hc/en-gb/requests/new" class="automation-cta">
    <span class="automation-cta-icon">ðŸš€</span>
    <div class="automation-cta-text">
      <div class="automation-cta-main">Building with GitOps?</div>
      <div class="automation-cta-sub">Get our help</div>
    </div>
  </a>
</div>

<div id="redoc-container"></div>

<script>
  // Immediately set initial state based on URL to prevent flash
  (function() {
    const params = new URLSearchParams(window.location.search);
    const product = params.get('product') || 'console';

    // Set correct toggle button active state
    const consoleToggle = document.querySelector('[data-product="console"]');
    const gatewayToggle = document.querySelector('[data-product="gateway"]');
    const consoleControls = document.querySelector('.console-controls');
    const gatewayControls = document.querySelector('.gateway-controls');

    if (product === 'gateway') {
      consoleToggle.classList.remove('active');
      gatewayToggle.classList.add('active');
      consoleControls.classList.remove('active');
      gatewayControls.classList.add('active');
    } else {
      consoleToggle.classList.add('active');
      gatewayToggle.classList.remove('active');
      consoleControls.classList.add('active');
      gatewayControls.classList.remove('active');
    }
  })();
</script>

<script>
  async function loadManifest() {
    const response = await fetch('./openapi/manifest.json');
    const manifest = await response.json();
    return manifest;
  }

  let currentProduct = 'console';
  let currentConsoleVersion = '';
  let currentGatewayVersion = '';
  let currentGatewayApiVersion = 'v2';

  function selectProduct(product) {
    currentProduct = product;

    // Update toggle button states
    document.querySelectorAll('.main-toggle').forEach(toggle => {
      toggle.classList.remove('active');
    });
    document.querySelector(`[data-product="${product}"]`).classList.add('active');

    // Update control visibility and states
    document.querySelector('.console-controls').classList.toggle('active', product === 'console');
    document.querySelector('.gateway-controls').classList.toggle('active', product === 'gateway');

    // Enable/disable controls based on selection
    const consoleSelect = document.getElementById('consoleVersionSelect');
    const gatewaySelect = document.getElementById('gatewayVersionSelect');
    const gatewayToggles = document.querySelectorAll('.api-toggle');

    if (product === 'console') {
      consoleSelect.disabled = false;
      gatewaySelect.disabled = true;
      gatewayToggles.forEach(toggle => toggle.disabled = true);
    } else {
      consoleSelect.disabled = true;
      gatewaySelect.disabled = false;
      gatewayToggles.forEach(toggle => toggle.disabled = false);
    }

    updateDocs();
  }

  function selectConsoleVersion(version) {
    currentConsoleVersion = version;
    selectProduct('console');
  }

  function selectGatewayVersion(version) {
    currentGatewayVersion = version;
    selectProduct('gateway');
  }

  function selectGatewayApiVersion(apiVersion) {
    currentGatewayApiVersion = apiVersion;

    // Update toggle button states
    document.querySelectorAll('.api-toggle').forEach(button => {
      button.classList.remove('active');
    });
    document.querySelector(`[data-version="${apiVersion}"]`).classList.add('active');

    selectProduct('gateway');
  }

  function populateVersionSelectors() {
    const consoleVersionSelect = document.getElementById('consoleVersionSelect');
    const gatewayVersionSelect = document.getElementById('gatewayVersionSelect');

    // Populate Console versions
    if (manifest.console) {
      const consoleVersions = manifest.console.slice().sort((a, b) => semverCompare(b, a));

      // Only set default if not already set from URL params
      if (!currentConsoleVersion) {
        currentConsoleVersion = consoleVersions[0];
      }

      consoleVersionSelect.innerHTML = '';
      consoleVersions.forEach(version => {
        const option = document.createElement('option');
        option.value = version;
        option.textContent = version;
        consoleVersionSelect.appendChild(option);
      });
      consoleVersionSelect.value = currentConsoleVersion;
    }

    // Populate Gateway versions
    if (manifest.gateway) {
      const gatewayVersions = manifest.gateway.slice().sort((a, b) => semverCompare(b, a));

      // Only set default if not already set from URL params
      if (!currentGatewayVersion) {
        currentGatewayVersion = gatewayVersions[0];
      }

      gatewayVersionSelect.innerHTML = '';
      gatewayVersions.forEach(version => {
        const option = document.createElement('option');
        option.value = version;
        option.textContent = version;
        gatewayVersionSelect.appendChild(option);
      });
      gatewayVersionSelect.value = currentGatewayVersion;
    }

    // Update v1/v2 toggle button states for Gateway
    document.querySelectorAll('.api-toggle').forEach(button => {
      button.classList.remove('active');
    });
    const activeToggle = document.querySelector(`[data-version="${currentGatewayApiVersion}"]`);
    if (activeToggle) {
      activeToggle.classList.add('active');
    }
  }

  function semverCompare(a, b) {
    const pa = a.split('.').map(Number);
    const pb = b.split('.').map(Number);

    for (let i = 0; i < 3; i++) {
      if (pa[i] > pb[i]) return 1;
      if (pa[i] < pb[i]) return -1;
    }
    return 0;
  }

  function updateDocs() {
    const product = currentProduct;
    let version;
    let gatewayApiVersion;

    if (product === 'console') {
      version = currentConsoleVersion;
    } else {
      version = currentGatewayVersion;
      gatewayApiVersion = currentGatewayApiVersion;
    }

    // Dynamically update title
    document.getElementById('docTitle').textContent = `Conduktor ${product.charAt(0).toUpperCase() + product.slice(1)} ${version} Documentation`;

    let specUrl;
    if (product === 'gateway') {
      specUrl = `./openapi/gateway/gateway-${version}-${gatewayApiVersion}.yaml`;
    } else if (product === 'console') {
      specUrl = `./openapi/console/console-${version}.yaml`;
    }

    // Keep anchor when updating docs
    const anchor = window.location.hash;

    // Update URL params
    const params = new URLSearchParams(window.location.search);
    params.set('product', product);
    params.set('version', version);
    if (product === 'gateway') {
      params.set('gatewayApiVersion', gatewayApiVersion);
    } else {
      params.delete('gatewayApiVersion');
    }
    window.history.replaceState({}, '', `${window.location.pathname}?${params}`);

    // Remove existing Redoc instance and create a fresh container
    const containerParent = document.getElementById('redoc-container');
    containerParent.innerHTML = '';

    // Create a new div for Redoc to manage
    const redocDiv = document.createElement('div');
    containerParent.appendChild(redocDiv);

    // Initialize Redoc in the fresh div with theme customization
    const redocOptions = {
      theme: {
        sidebar: {
          textColor: '#333333',
          backgroundColor: '#fafafa'
        },
        typography: {
          fontSize: '16px',
          lineHeight: '1.5em',
          code: {
            fontSize: '16px'
          }
        }
      }
    };
    Redoc.init(specUrl, redocOptions, redocDiv);

    // Navigate to anchor tag if it exists
    if (anchor) {
      window.location.hash = anchor;
      const element = document.querySelector(anchor);
      if (element) {
        element.scrollIntoView();
      }
    }
  }

  let manifest;

  document.addEventListener('DOMContentLoaded', async () => {
    manifest = await loadManifest();

    // Set initial state based on URL params BEFORE populating selectors
    const params = new URLSearchParams(window.location.search);
    const product = params.get('product') || 'console';
    const version = params.get('version');
    const gatewayApiVersion = params.get('gatewayApiVersion');

    // Set current values from URL params
    currentProduct = product;
    if (version) {
      if (product === 'console') {
        currentConsoleVersion = version;
      } else {
        currentGatewayVersion = version;
      }
    }
    if (gatewayApiVersion) {
      currentGatewayApiVersion = gatewayApiVersion;
    }

    // Now populate selectors (this will use the current values we just set)
    populateVersionSelectors();

    // Update the dropdown values to match URL params
    if (version) {
      if (product === 'console') {
        document.getElementById('consoleVersionSelect').value = version;
      } else {
        document.getElementById('gatewayVersionSelect').value = version;
      }
    }

    // Set the current product and update display
    selectProduct(product);
  });

</script>

<script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
</body>
</html>
